<ion-view view-title="My Items">
  <ion-content>
    <ion-list ng-controller="MyItemsController" can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in items" class="item-thumbnail-left">
        <img ng-src="{{item.image}}">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <ion-option-button class="button-assertive" ng-click="delete(item)">  delete </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
